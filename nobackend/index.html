# JavaScript Dreamcode - accounts

```javascript
// sign up
account.signUp('joe@example.com', 'secret');
 
// sign in
account.signIn('joe@example.com', 'secret');
 
// sign in via oauth
account.signInWith('twitter');
 
// sign out
account.signOut();
 
// change password
account.changePassword('currentpassword', 'newpassword');
 
// change username
account.changeUsername('currentpassword', 'newusername');
 
// reset password
account.resetPassword('joe@example.com');
 
// destroy account and all its data
account.destroy('currentpassword');
```

# JavaScript Dreamcode - emails
```javascript
// send text email
sendEmail({
  subject: "Hello, World!",
  text: "This mail has been sent from the frontend",
  to: "joe@exam.pl"
})
 
// send multipart text / html email
sendEmail({
  subject: "Hello, World!",
  text: "This mail has been sent from the frontend",
  html: "<p>This mail has been sent from the frontend</p>",
  to: "joe@exam.pl"
})
 
// send multipart with attachment
sendEmail({
  subject: "Hello, World!",
  text: "This mail has been sent from the frontend",
  html: "<p>This mail has been sent from the frontend</p>",
  to: "gregor@martynus.net",
  attachments: [ 
    convert( document.body ).to("screenshot.png"),
    { filename: "info.text", data: "Some info about the page"}
  ]
})
```

```javascript

# JavaScript Dreamcode - sharing

```javascript
// add a new share
hoodie.share.add().done(function (share) {});
 
// grant / revoke access
share.grantReadAccess();
share.grantWriteAccess();
share.revokeReadAccess();
share.revokeWriteAccess();
share.grantReadAccess('joe@example.com');
share.revomeWriteAccess(['joe@example.com', 'lisa@example.com']);
 
// add all todo objects to the share
hoodie.store.findAll('todo').shareAt(share.id);
 
// remove a specific todo from the share
hoodie.store.find('todo', '123').unshareAt(share.id);
 
// add a new share and add some of my objects to it in one step
hoodie.store.findAll('todo').share()
  .done(function (todos, share) { alert('shared at ' + share.id); } );
 
// remove objects from all shares
hoodie.store.findAll('todo').unshare();
 
// remove share
hoodie.share.remove(share.id);
 
// open a share and load all its objects
hoodie.share('shareIdHere').findAll()
  .done(function (objects) {});
 
// subscribe / unsubscribe
hoodie.share('shareId').subscribe();
hoodie.share('shareId').unsubscribe();
```
