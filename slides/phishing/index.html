.stroke {
  position: relative;
  background: transparent;
  z-index: 0;
}
.stroke:before {
  content: attr(title);
  position: absolute;
  -webkit-text-stroke: 0.07em #000;
  left: 0;
  z-index: -1;
}

#slide-complex {
background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url(code.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: contain;
}
#slide-lightbulb {
background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(lightbulb.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: contain;
background-size: 140%;
}
#slide-muscle {
background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(muscle.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: contain;
background-size: 100%;
}
